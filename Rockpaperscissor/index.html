<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stone Paper Scissor</title>

  <style>
    body {
      background-color: black;
      color: beige;
      font-family: Arial, sans-serif;

      display: flex;
      flex-direction: column;
      justify-content: center; 
      align-items: center;    
      height: 100vh; 
      margin: 0;
      text-align: center;
    }

    .im {
      border: 3px solid white;
      background-color: transparent;
      cursor: pointer;
      width: 120px;
      height: 120px;
      border-radius: 60px;
      margin: 10px;
    }

    .im img {
      width: 70px;
      height: 70px;
    }

    .res {
      font-size: 25px;
      font-weight: bold;
      margin-top: 40px;
    }

    .small-icon {
      width: 50px;
      height: 50px;
      border-radius: 25px;
      border: 2px solid white;
      margin: 0 10px;
    }
  </style>
</head>
<body>
  <h1>Play Rock Paper Scissors</h1>

  <div>
    <button class="im" onclick="playGame('Rock')">
      <img src="rock-emoji.png" alt="Rock">
    </button>
    <button class="im" onclick="playGame('Paper')">
      <img src="paper-emoji.png" alt="Paper">
    </button>
    <button class="im" onclick="playGame('Scissor')">
      <img src="scissors-emoji.png" alt="Scissor">
    </button>
  </div>

  <p class="js-result res"></p>
  <p class="js-moves"></p>
  <p class="js-score"></p>

  <button onclick="
    score.win=0;
    score.loss=0;
    score.tie=0;
    localStorage.removeItem('score');
    document.querySelector('.js-score').innerHTML='wins 0 losses 0 Tie 0';
  "> Reset score</button>

  <script>
    let score = JSON.parse(localStorage.getItem("score")) || { win: 0, loss: 0, tie: 0 };

    document.querySelector('.js-score').innerHTML =
      `wins ${score.win} losses ${score.loss} Tie ${score.tie}`;

    function cmove() {
      const random = Math.random();
      if (random < 1/3) return 'Rock';
      else if (random < 2/3) return 'Paper';
      else return 'Scissor';
    }

    function playGame(playerMove) {
      const computerMove = cmove();
      let result = '';

      if (playerMove === computerMove) result = 'Tie';
      else if (
        (playerMove === 'Rock' && computerMove === 'Scissor') ||
        (playerMove === 'Paper' && computerMove === 'Rock') ||
        (playerMove === 'Scissor' && computerMove === 'Paper')
      ) result = 'You Win';
      else result = 'You Lost';

      if (result === 'You Win') score.win++;
      else if (result === 'You Lost') score.loss++;
      else score.tie++;

      localStorage.setItem("score", JSON.stringify(score));

      document.querySelector('.js-result').innerHTML = `${result}`;
      document.querySelector('.js-moves').innerHTML = 
        `You picked <img src="${(playerMove === 'Scissor' ? 'scissors' : playerMove.toLowerCase())}-emoji.png" class="small-icon"> 
         Computer picked <img src="${(computerMove === 'Scissor' ? 'scissors' : computerMove.toLowerCase())}-emoji.png" class="small-icon">`;
      document.querySelector('.js-score').innerHTML = 
        `wins ${score.win} losses ${score.loss} Tie ${score.tie}`;
    }
  </script>
</body>
</html>
